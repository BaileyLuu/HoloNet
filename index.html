<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>HoloNet</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
</head>
<style>

  #mapid { height: 250px; }
</style>
<body>
  <nav>
    <div style="text-align:center">
    <a href="/"><img src="./HoloNet.png" alt="logo" style="width:200px;height:200px;"></a>
    </div>
  </nav>
	<form>
    <div>
		<label for="fname">Name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    </div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="phone">Phone:</label>
    <!-- <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="^\\+(?:[0-9]?){6,14}[0-9]$" required><br><br> -->
    <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="\+[0-9]{3}[0-9]{3}[0-9]{3}[0-9]{4}" required><br><br>
    <!-- [0-9]{3}-[0-9]{2}-[0-9]{3}-->
    <label for="location">Location:</label>
    <input type="text" id="location" name="location"><br><br>
    <input type="submit" value="Subscribe">
    </form>
    <br>
<div id="mapid"></div>  
    <script src="script.js"></script>
    <script>
      const mymap = L.map('mapid').setView([51.505, -0.09], 13);
      const attribution =
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
      const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
          const tiles = L.tileLayer(tileUrl, { attribution });
          tiles.addTo(mymap);
    </script>
  </body>
</html>
